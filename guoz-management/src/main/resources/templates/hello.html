<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- 可以看到 thymeleaf 是通过在标签里添加额外属性来绑定动态数据的 -->
    <!-- 在/resources/static/js目录下创建一个hello.js 用如下语法依赖即可-->
    <script type="text/javascript" th:src="@{/js/hello.js}"></script>
</head>
<body>
<p th:text="${author?.account}"></p>
<p th:text="${author?.age}"></p>
<div>==========List迭代==============</div>
<ul>
    <li th:each="data : ${lists}" th:text="${data}"></li>
</ul>
<tr th:each="prod : ${lists}">
    　　<td th:text="${prod.userName}"></td>
    　　<td th:text="${prod.age}"></td>
    　
</tr>

</body>
</html>
