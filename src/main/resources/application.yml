spring:
## mysql 配置
  datasource:
    url: jdbc:mysql://localhost:3306/Test?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 123
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    connectionProperties: druid.stat.mergeSql=true
## mongodb 配置
  data:
    mongodb:
      uri: mongodb://localhost:27017/test
## Redis 配置
  redis:
  ## Redis数据库索引（默认为0）
    database: 0
    ## Redis服务器地址
    host: 127.0.0.1
    ## Redis服务器连接端口
    port: 6379
    ## Redis服务器连接端口
    password:
    jedis:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0

## thymeleaf 配置
  thymeleaf:
    cache: false
    suffix: .html
    encoding: UTF-8
    prefix: classpath:/templates/

## RabbitMq 配置
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
    listener:
      simple:
        concurrency: 5
# 手动ACK 不开启自动ACK模式,目的是防止报错后未正确处理消息丢失 默认 为 none
        acknowledge-mode: manual
## 缓存设置
  cache:
    type: redis
  servlet:
    multipart:
      enabled: true
      location:
      file-size-threshold: 0
      resolve-lazily: false

## Activiti
##  activiti:
##        check-process-definitions: false

server:
  port: 8900
  servlet:
    context-path:
#公共配置与profiles选择无关
mybatis:
  typeAliasesPackage: com.Guoz.model
  mapper-locations: classpath:mapper/*.xml
# 驼峰命名规范 如：数据库字段是  order_id 那么 实体字段就要写成 orderId
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
    aggressive-lazy-loading: true
    jdbc-type-for-null: other
##通用Mapper
# 主键自增回写方法,默认值MYSQL

logging:
  config: classpath:springboot-log.xml
  level:
    root: warn
    org.springframework.web: DEBUG
##mybatis sql日志
    org.mybatis: INFO
    mapper: DEBUG
##通用Mapper
# 主键自增回写方法,默认值MYSQL
mapper:
  identity: MYSQL
  mappers: tk.mybatis.mapper.common.BaseMapper
  # 设置 insert 和 update 中，是否判断字符串类型!=''
  not-empty: true
  enum-as-simple-type: true
########## 分页插件 ##########
pagehelper:
  helper-dialect: mysql
  reasonable: false
  support-methods-arguments: true
  params:
        count: countSql
# 描述信息
info:
  app:
    author: Guoz


# 加载所有的端点/默认只加载了 info / health
management:
  endpoints:
    web:
      exposure:
        include:
  endpoint:
# 可以关闭制定的端点
    shutdown:
      enabled: false
    health:
      show-details: always












